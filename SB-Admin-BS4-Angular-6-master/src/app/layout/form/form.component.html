<div [@routerTransition]>
    <app-page-header [heading]="'NBE'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-8">

            <form role="form">
                <fieldset class="form-group">
                    <label>Username</label>
                    <input class="form-control">
                </fieldset>

                <fieldset class="form-group">
                    <label>ID Card</label>
                    <input class="form-control">
                </fieldset>

                
                <fieldset class="form-group">
                    <label>Address</label>
                    <textarea class="form-control" rows="3"></textarea>
                </fieldset>

                <div class="form-group">
                    <label>Checkboxes</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value=""> Checkbox 1
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value=""> Checkbox 2
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value=""> Checkbox 3
                        </label>
                    </div>
                </div>

                <fieldset class="form-group">
                    <label>Gender</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="Male" checked=""> Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="Female"> Female
                        </label>
                    </div>
                    
                </fieldset>

                
                <div class="form-group">
                    <label>Select A Document</label>
                    <select class="form-control">
                        <option>ID Card</option>
                        <option>Driving Liscence</option>
                        <option>Passport</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Select a Currency</label>
                    <select class="form-control">
                        <option>Egyptian pound</option>
                        <option>Dollar</option>
                        <option>Euro</option>
                    </select>
                </div>

                

                <fieldset class="form-group">
                    <label for="exampleInputFile">Upload ID card</label>
                    <input type="file" class="form-control-file" id="exampleInputFile">
                </fieldset>

                <button type="submit" class="btn btn-secondary">Submit Button</button>
                <button type="reset" class="btn btn-secondary">Reset Button</button>

            </form>

        </div>
